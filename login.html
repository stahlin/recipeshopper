<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RecipeShopper Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="custom.css" rel="stylesheet" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("controller", function($scope){
            $scope.login = function(){
                
                if(call($scope.username, $scope.password);){
                    window.location.href = "index.html";
                }
                else{
                    alert("Incorrect username or password")
                }
            }
        });
        
        function call(username, password){
            
            var arr = [username: username, password: password];
            
            $.ajax({
                url: '/findUser',
                type: 'POST',
                data: JSON.stringify(arr),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(msg) {
                   return(msg);
                }
            });
        }
    </script>
<style>
    img {
        width:50%;
        margin:auto;
    }
    form{
    background-color: cadetblue;
    height: 20;
    padding: 2;
}
    </style>
    </head>
<body>
<div id="Carousel" class="carousel slide" data-ride="carousel" data-interval="100" data-wrap="true">
    
    <div class="carousel-inner">
        <div class="item active">
            <img src="download.jpg" alt="Mise" width="275" height="183">
        </div>
        <div class="item">
            <img src="images-1.jpg" alt="Cake" width="224" height="225">
        </div>
        <div class="item">
            <img src="images-2.jpg" alt="French Toast" width="260" height="194">
        </div>
        <div class="item">
            <img src="images-3.jpg" alt="Pizza" width="284" height="179">
        </div>
        <div class="item">
            <img src="images-4.jpg" alt="FancyDessert" width="225" height="225">
        </div>
        <div class="item">
            <img src="images-5.jpg" alt="Skillet" width="300" height="168">
        </div>
        <div class="item">
            <img src="images-6.jpg" alt="Splat" width="275" height="183">
        </div>
        <div class="item">
            <img src="images-7.jpg" alt="Caprese" width="276" height="183">
        </div>
        <div class="item">
            <img src="images.jpg" alt="Crab" width="288" height="175">
        </div>
    </div>
    <form class="col-sm-12" id="searchForm">
        <h1>Welcome To RecipeShopper!</h1>
        <h3>Please Login or Create an Account</h3>
        <div class="form-group col-sm-4 col-sm-offset-4" ng-app="app" ng-controller="controller">
            <div class="input-group input-group-lg center-block">
                <input type="text" class="form-control" id="usr" ng-model="username" placeholder="Username"><br>
                <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Password"> <br>
                <input type="button" class="form-control" value="Login" ng-click="login()"><br>
                <form action="createUser.html">
                <input type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </form>
</div>
</body>
</html>
